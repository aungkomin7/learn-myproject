<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/register-form.css" />
  </head>
  <body>
    <form action="#" method="get">
      <div class="box">
        <h1 class="heading">Create an account</h1>

        <div class="input-group">
          <label for="name" class="input-label">Name</label>
          <input
            type="text"
            id="name"
            class="input"
            placeholder="eg.James"
            required
          />
        </div>

        <div class="input-group">
          <label for="email" class="input-label">Email</label>
          <input
            type="email"
            id="email"
            class="input"
            placeholder="eg.james@gmail.com"
            required
          />
        </div>

        <div class="input-group">
          <label for="pwd" class="input-label">Password</label>
          <input type="password" id="pwd" class="input" required />
        </div>

        <button value="submit" class="btn-create">Create Account</button>
        <button value="submit" class="btn-signup">Sign up with Google</button>

        <div class="container">
          <div>
            <p class="last-para">Already have an account?</p>
          <a class="link-btn" href="#">Sign in</a>
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
